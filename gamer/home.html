<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Gamer Tournament</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="header">
      <div class="logo">
        <div class="logoimg">Battle Gamer Tournament</div>
      </div>
      <div class="menu">
        <nav>
          <ul>
            <li class="active"><a href="">Home</a></li>
            <li><a href="">meus torneios</a></li>
            <li><a href="">organizar torneio</a></li>
            <li><a href="">fazer login</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="banner">
      <div class="slider">
        <div class="slider--controls">
          <div class="slider--control" onclick="goPrev()">voltar</div>
          <div class="slider--control" onclick="goNext()">próxima</div>
        </div>
        <div class="slider--width">
          <div class="slider--item" style="background-image: url('assets/slide.img/csGo.jpg');">
          </div>
          <div class="slider--item" style="background-image: url('assets/slide.img/freeFire.jpeg');">
          </div>
          <div class="slider--item" style="background-image: url('assets/slide.img/league.jpeg');">
          </div>
          <div class="slider--item" style="background-image: url('assets/slide.img/RB6.jpeg');">
          </div>
          <div class="slider--item" style="background-image: url('assets/slide.img/dota2.jpeg');">
          </div>
        </div>
      </div>
    </section>
  </main>

  <section>
    <header>

    </header>
    <div class="tournament">
      <div class="tournament-countainer">
        <img src="assets/camp.img/1.png" alt="">
      </div>
      <div class="tournament-countainer">
        <img src="assets/camp.img/2.png" alt="">
      </div>
      <div class="tournament-countainer">
        <img src="assets/camp.img/3.png" alt="">
      </div>
      <div class="tournament-countainer">
        <img src="assets/camp.img/4.png" alt="">
      </div>
      <div class="tournament-countainer">
        <img src="assets/camp.img/5.png" alt="">
      </div>
      <div class="tournament-countainer"> 
        <img src="assets/camp.img/1.png" alt="">
      </div>
      <div class="tournament-countainer">
        <img src="assets/camp.img/2.png" alt="">
      </div>
      <div class="tournament-countainer">
        <img src="assets/camp.img/3.png" alt="">
      </div>
      <div class="tournament-countainer">
        <img src="assets/camp.img/4.png" alt="">
      </div>
      <div class="tournament-countainer"> 
        <img src="assets/camp.img/5.png" alt="">
      </div>
      <div class="tournament-countainer">
        <img src="assets/camp.img/4.png" alt="">
      </div>
    </div>
    <div class="tournament-button"><h2>1</h2><h2>2</h2><h2>3</h2></div>
  </section>

  <section class="default light">
    <div class="section-title">Contate nos</div>
    <div class="section-desc">deixe seu feedback ou sujestões</div>
    <div class="section-body">
      <div class="section-contact">
        <form method="POST">
          <div class="section-contact--split">
            <input type="text" name="name" placeholder="NOME" />
            <input type="text" name="name" placeholder="EMAIL" />
          </div>
          <input type="text" name="name" placeholder="TÓPICO" />
          <textarea name="message" placeholder="MESSAGEM"></textarea>
          <input type="submit" value="Enviar Mensagem" class="button" />
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer--area">
      <div class="footer--item area1">
        <div class="footer-social">
          <a href=""><img src="assets/img/twitter.png" /></a>
          <a href=""><img src="assets/img/linkedin.png" /></a>
          <a href=""><img src="assets/img/facebook.png" /></a>
          <a href=""><img src="assets/img/googleplus.png" /></a>
          <a href=""><img src="assets/img/pinterest.png" /></a>
        </div>
      </div>
      <div class="footer--item area2">
        <h3>sobre nos</h3>
        <a href="">Termos de Serviço</a>
        <a href="">Politica de Privacidade</a>
        <a href="">Serviços</a>
      </div>
      <div class="footer--item area3">
        <form method="POST">
          <input type="email" name="email" placeholder="EMAIL PARA SE INSCREVER" />
          <button class="button">Se inscreva</button>
        </form>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
